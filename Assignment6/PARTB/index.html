<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="bstyle.css">
</head>
<body>
    <div class="container">
        <h1 id="title">Stopwatch</h1>
    </div>

    <div class="time">
        <h3>Hours </h3>
        <h3>Minutes </h3>
        <h3>Seconds </h3>
    </div>

    <div class="time">
        <h1 id="hour">00</h1> <h2>:</h2>
        <h1 id="min">00</h1> <h2>:</h2>
        <h1 id="sec">00</h1>
    </div>

    <div class="btns-timer">
        <button class="btn" id="startBtn" onclick="start()">Start</button>
        <button class="btn" id="stopBtn" onclick="stop()">Pause</button>
        <button class="btn" id="resetBtn" onclick="reset()">Reset</button>
    </div>

    <script src="bscript.js"></script>
</body>
</html>
