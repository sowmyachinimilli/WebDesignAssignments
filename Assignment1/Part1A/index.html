<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baskin Robbins</title>
    <link rel="icon" type="image/x-icon" href="images/BRicon.jpg">
    <link rel="stylesheet" href="BRstyle.css">
</head>
<body>
    <header>
        <h1>Baskin Robbins</h1>
    </header>
<div class="gallery-container">
    <table>
        <th>
            <h2 class="text-pink">What's New</h2>
        </th>
        <tr>
            <td class="gallery"> 
                <a href="images/caramel.jpg" target="_blank"><img src="images/caramel.jpg" alt="caramel kitkat">
                <div>
                    Hershey's N Caramel
                </div>
                </a>
            </td>
            <td class="gallery">
                <a href="images/veganvanilla.jpg" target="_blank"><img src="images/veganvanilla.jpg" alt="vegan vanilla">
                <div>
                    Vegan Vanilla
                </div>
                </a>
            </td>
            <td class="gallery">
                <a href="images/mango.jpg" target="_blank"><img src="images/mango.jpg" alt="mango delight">
                <div>
                    Mango Delight
                </div>
                </a>
            </td>
        </tr>
    </table>
    <table>
        <th>
            <h2 class="text-blue">All Time Favourites</h2>
        </th>
        <tr>
            <td class="gallery">
                <a href="images/vanilla.jpg" target="_blank"><img src="images/vanilla.jpg" alt="classic vanilla">
                <div>
                    Classic Vanilla
                </div>
                </a>
            </td>
            <td class="gallery">
                <a href="images/fruit.jpg" target="_blank"><img src="images/fruit.jpg" alt="fruit overloaded">
                <div>
                    Fruit Overloaded
                </div>
                </a>
            </td>
            <td class="gallery">
                <a href="images/chocochip.jpg" target="_blank"><img src="images/chocochip.jpg" alt="chocochip">
                <div>
                    Chocochip crunch
                </div>
                </a>
            </td>
            <td class="gallery">
                <a href="images/cottoncandy.jpg" target="_blank"><img src="images/cottoncandy.jpg" alt="cotton candy">
                <div>
                    Cotton Candy
                </div>
                </a>
            </td>
        </tr>
    </table>
    <table>
        <th>
            <h2 class="text-pink">The 'Vegan' collection</h2>
        </th>
        <tr>
            <td class="gallery">
                <a href="images/veganvanilla.jpg" target="_blank"><img src="images/veganvanilla.jpg" alt="vegan vanilla">
                <div>
                    Vegan Vanilla
                </div>
                </a>
            </td>
            <td class="gallery">
                <a href="images/rainbow.jpg" target="_blank"><img src="images/rainbow.jpg" alt="rainbow sherbet">
                <div>
                    Vegan Rainbow Sherbet
                </div>
                </a>
            </td>
        </tr>
    </table>
</div>
<div class="register-section">
    <form action="register.html" class="register-form">
        <button class="btn-register" type="submit">Register here</button><b class="text-blue">  to place your first order!</b>
    </form>
</div>
</body>
</html>
